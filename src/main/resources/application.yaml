spring:
  application:
    name: lark
  datasource:
    url: jdbc:mysql://localhost:3306/lark
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

milvus:
  uri: http://localhost:19530
  token: root:Milvus

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/*.xml

# 应用配置
app:
  config:
    # 版本，方便通过接口版本升级
    api-version: v1
    # 跨域，开发阶段可以设置为 * 不限制
    cross-origin: '*'
    # 视觉模型最大重试次数
    vision-max-retry-times: 3
    # 代码模型最大重试次数
    code-max-retry-times: 0
    # 向量检索topK
    vector-topK: 3
    # SSE推送帧率
    sse-fps: 24
    # 向量模型维数
    vector-dimension: 64

server:
  port: 80


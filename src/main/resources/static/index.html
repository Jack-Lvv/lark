<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI自动化测试工具</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 30px;
            line-height: 1.6;
            color: #343a40;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
            animation: gradientShift 15s ease infinite;
        }
        @keyframes gradientShift {
             0% {
                 transform: scale(1) translate(0, 0);
             }
             50% {
                 transform: scale(1.1) translate(20px, 20px);
             }
             100% {
                 transform: scale(1) translate(0, 0);
             }
         }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin: 5px 0 15px;  /* 减小上下边距 */
            font-weight: 700;
            font-size: 2rem;  /* 减小字体大小 */
            position: relative;
            padding-bottom: 10px;  /* 减小下内边距 */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            letter-spacing: -0.3px;  /* 减小字母间距 */
        }
        h1:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;  /* 减小宽度 */
            height: 3px;  /* 减小高度 */
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 2px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                gap: 30px;
            }
        }
        @media (min-width: 768px) {
            .image-container {
                min-height: auto;
            }
        }
        .container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        .form-container {
            flex: 0.6;
            min-width: 0;
        }

        .image-container {
            flex: 1;
            min-width: 0;
            min-height: 300px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: scale(1);
        }
        @keyframes buttonClick {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }

        button:active {
            animation: buttonClick 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 767px) {
            .form-group {
                margin-bottom: 15px; /* 减小间距 */
            }

            textarea {
                height: 120px; /* 减小高度 */
            }

            button {
                width: 100%; /* 全宽按钮 */
                padding: 14px; /* 增大点击区域 */
            }
        }

        #img {
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 100%;
            display: none;
        }

        #img:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 6px;
            display: none;
            width: 100%;
            max-width: 100%;
            text-align: left; /* 改为左对齐 */
            box-sizing: border-box;
            word-wrap: break-word;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            max-height: 120px; /* 限制高度实现滚动效果 */
            overflow-y: auto;
        }

        #result-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #result-list li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            animation: slideIn 0.5s ease;
            border-bottom: 1px solid #eee;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-dot.true {
            background-color: #2ecc71; /* 绿色圆点 */
        }

        .status-dot.false {
            background-color: #e74c3c; /* 红色圆点 */
        }
    </style>
</head>
<body>
<h1>UI自动化测试工具</h1>
<div class="container">
    <div class="form-container">
        <form id="testForm">
            <div class="form-group">
                <label for="url">测试网址 (URL):</label>
                <input type="text" id="url" name="url" placeholder="https://example.com" required>
            </div>

            <div class="form-group">
                <label for="description">测试用例步骤描述:</label>
                <textarea id="description" name="description"
                          placeholder="1. 点击登录按钮&#10;2. 输入用户名和密码&#10;3. 提交表单" required></textarea>
            </div>

            <div class="form-group">
                <label for="expectedResult">预期结果描述:</label>
                <textarea id="expectedResult" name="expectedResult"
                          placeholder="(可选)成功完成登录"></textarea>
            </div>

            <button type="submit">执行测试</button>
        </form>
    </div>

    <div class="image-container">
        <img id="img" width="400" style="display: none;"/>
        <div id="result">
            <ul id="result-list"></ul>
        </div>
    </div>
</div>


<script>
    // sse截图流
    const eventSource = new EventSource(window.location.origin + "/screenshots");

    eventSource.addEventListener("image", function (event) {
        const base64Image = event.data;
        const imgElement = document.getElementById("img");
        imgElement.src = "data:image/png;base64," + base64Image;
        imgElement.style.display = "block"; // 当有图片时显示
    });

    eventSource.onerror = function (e) {
        console.error("SSE Error:", e);
    };

    // 在全局作用域声明变量存储当前 SSE 连接
    let currentSSE = null;
    document.getElementById('testForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const url = document.getElementById('url').value;
        const description = document.getElementById('description').value;
        const expectedResult = document.getElementById('expectedResult').value;

        // 显示结果容器
        const resultDiv = document.getElementById('result');
        const resultList = document.getElementById('result-list');

        // 清空现有结果
        resultList.innerHTML = '';
        resultDiv.style.display = 'block';

        // 关闭之前的 SSE 连接（如果存在）
        if (currentSSE) {
            currentSSE.close();
        }

        const params = new URLSearchParams();
        params.append('url', url);
        params.append('description', description);
        if (expectedResult) {
            params.append('expectedResult', expectedResult);
        }

        currentSSE = new EventSource(`/api/test?${params.toString()}`);

        currentSSE.addEventListener("result", function (event) {
            const data = JSON.parse(event.data);

            // 创建新结果项
            const li = document.createElement('li');

            // 添加状态圆点
            const dot = document.createElement('span');
            dot.className = `status-dot ${data.state}`;
            li.appendChild(dot);

            // 添加文本内容
            const text = document.createTextNode(data.text);
            li.appendChild(text);

            // 添加到列表顶部
            resultList.insertBefore(li, resultList.firstChild);

            // 限制只显示两条结果
            if (resultList.children.length > 2) {
                resultList.removeChild(resultList.lastChild);
            }
        });

        currentSSE.onerror = function (err) {
            console.error('SSE error:', err);
            currentSSE.close();
            currentSSE = null;
        };
    });
</script>
</body>
</html>
